output {
  if [@metadata][index_name] and [event_id] and [@metadata][helk_parsed] == "yes" {
    kafka {
      bootstrap_servers => "helk-kafka-broker:9092"
      codec => "json"
      topic_id => "parsed_events"
    }
  }
}